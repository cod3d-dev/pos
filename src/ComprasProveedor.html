<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/css/app.css">
    <link rel="stylesheet" href="/build/css/app2.css">



    <title>Ingresar Compras</title>
</head>

<body>

    <header class="header">
        
        <div class= "contenedor">

            <div class="barra">
                <a href="/">
                    <!--incluir logo-->
                </a>    
                <nav class="navegacion">
                    <a href="">Ingresar Compra</a>
                    <a href="">Devolver Compra</a>
                    <a href="">Modificar Compra</a>
                    <a href="">Imprimir</a>
                    <a href="">Salir</a>
                </nav>
            </div>
 

        </div>

    </header>

    <main>
    
        
        <h1>Ingresar Compras</h1>
            <section>
                <div class="barra">
                    <a href="/">
                        <!--incluir logo-->
                    </a>    
                    <nav class="navegacion">
                        <a href="">Productos</a>
                        <a href="">Proveedores</a>
                        <a href="">Clientes</a>
                        <a href="">Compras</a>
                        <a href="">Ventas</a>
                        <a href="">Inventario</a>
                        <a href="">Reportes</a>
                        <a href="">Usuarios</a>
                    </nav>
                </div>

            </section>
            
            <form class="compra">

                <div class="encabezado-compra">

                    <fieldset class="datos"> <!-- Datos de la factura -->
                        <legend>Datos de la compra</legend>
                        
                        <div>
                            <label for="proveedor">Proveedor</label> <!-- Autocompletar - Button crear - Boton Buscar - Preguntar si crear -->
                            <input type="text" placeholder="Nombre del proveedor" id="proveedor" class="datos-proveedor">
                        </div>

                        <div>
                            <label for="factura">Número de Factura</label> <!-- Validacion numero proveedor -->
                            <input type="text" placeholder="Número de Factura" id="factura" class="datos-factura">
                        </div>
                        
                        <div>
                            <label for="control">Número de Control</label> <!-- No obligatorio - Validacion numero proveedor -->
                            <input type="text" placeholder="Número de Control" id="control" class="datos-control">
                        </div>

                        <div>
                            <label for="fecha">Fecha de Compra</label> <!-- Validacion Fecha Futura -->
                            <input type="date" placeholder="Fecha de compra" id="fecha" class="datos-fecha">
                        </div>
                        
                        <div>
                            <label for="deposito">Depósito</label> <!-- Autocompletar -->
                            <select id="deposito" class="datos-deposito">
                                <option value="1">Deposito 1</option>
                                <option value="2">Deposito 2</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset class="totales datos">
                        <legend> Totales </legend>
                                
                            <div>
                                <label>Envios</label> <!-- Ventana modal con detalles - Boton agregar - Aparece solo si valor > 0-->
                                <input type="number" name="totalenvios" value="100" readonly>
                            </div>

                            <div>
                                <label>Otros Gastos</label> <!-- Ventana modal con detalles - Boton agregar - Aparece solo si valor > 0-->
                                <input type="number" name="totalgastos" value="50" readonly>
                            </div>

                            <div>
                                <label>Descuentos</label> <!-- Ventana modal con detalles - Boton agregar - Aparece solo si valor > 0-->
                                <input type="number" name="totaldescuentos" value="10" readonly>
                            </div>

                            <div>
                                <label>Subtotal</label> 
                                <input type="number" name="subtotalfactura" value="1000" readonly>
                            </div>

                            
                            <div>
                                <label>Impuesto</label> <!-- Traer default de sistema - Opcion eliminar  > 0-->
                                <input type="number" name="totalimpuesto" value="16" readonly>
                            </div>

                            <div>
                                <label>Total</label>
                                <input type="number" name="totalfactura" value="1000000" readonly>
                            </div>

                        </legend>
                    </fieldset>
                </div>

                



                <fieldset>
                    <legend>Detalle de la Compra</legend>
                        

                        <div class="elemento-compra">
                            <div class=fila-compra>
                                <div class="elemento-compra">
                                    <input type="text" placeholder="Código" disabled> <!-- Buscar codigo o nombre -->
                                </div>
                                
                                <div class="elemento-compra">
                                    <input type="text" placeholder="Descripción" disabled> <!-- Buscar codigo o nombre -->
                                </div>

                                <div class="elemento-compra">
                                    <input type="number" placeholder="Cantidad" disabled> <!-- Aparece ventana de variaciones -->
                                </div>

                                <div class="elemento-compra">
                                    <input type="number" placeholder="Costo Unitario" disabled> <!-- Aparece ventana de precio -->
                                </div>

                                <div class="elemento-compra">
                                    <input type="number" placeholder="Subtotal" disabled>                       
                                </div>
                                
                            </div>

                            <div class=fila-compra>
                                <div class="elemento-compra">
                                    <input type="text" placeholder="Código">
                                </div>
                                
                                <div class="elemento-compra">
                                    <input type="text" placeholder="Descripción">
                                </div>

                                <div class="elemento-compra">
                                    <input type="number" placeholder="Cantidad">
                                </div>

                                <div class="elemento-compra">
                                    <input type="number" placeholder="Costo Unitario">
                                </div>

                                <div class="elemento-compra">
                                    <input type="number" name="subtotal" value="100" readonly>
                                </div>
                                
                            </div>
                        </div>

                        

               


                </fieldset>


                
                <fieldset style="display:none">
                    <legend>Gastos de Envio</legend>
                    
                    <label for="tipo">Tipo de Envio</label>
                    
                    <select id="tipo">
                        <option value="Aereo">Envio aereo</option>
                        <option value="Maritimo">Envio marítimo"</option>
                    </select>


                    <label for="ruta">Ruta</label>
                    <select   id="ruta">
                        <option value="China-USA">China - USA</option>
                        <option value="USA-Venezuela">USA - Venezuela</option>
                    </select>


                    <label for="incluir">¿Incluido en la factura?</label>
                    <select id="incluir">
                        <option value="Sí">Sí</option>
                        <option value="No">No</option>
                    </select>    
                        
                    
                    <label for="numfenvio">Número de Factura</label>
                    <input type="text" placeholder="Número de Factura" id="numfenvio">

                    <label for="numcenvio">Número de Control</label>
                    <input type="text" placeholder="Número de Control" id="numcenvio">

                    <label for="montoenvio">Monto Envio</label>
                    <input type="number" placeholder="Monto de envio" id="montoenvio">
                    
                    
                </fieldset>


                <fieldset style="display:none">
                    <legend>Otros Gastos o Descuentos</legend>
                    <label for="tipogasto">Tipo de Gasto</label>
                    <input type="text" placeholder="Tipo de Envio" id="tipogasto">

                    <label for="montogasto">Monto de Gasto</label>
                    <input type="number" placeholder="Depósito" id="montogasto">
                                        
                </fieldset>

                <button>Totalizar</button>
            </form>   

            <div class="modaltope hidden">
                <p>Test</p>
            </div>






            <div class="modaltope">
                <div class="modal-titulo">
                    Proveedor
                </div>
                <div class="modal-contenido">
                    <fieldset class="datos"> 
                        <legend>Datos Generales</legend>
                    
                            <div class="prov-campo">
                                <div class="prov-flex">
                                    <label class="prov-label" for="rif">RIF</label>
                                    <input  type="text" id="rif" class="prov-input">
                                </div>
                                <div class="prov-flex">    
                                    <label class="prov-label" for="prov-nombre">Nombre</label>
                                    <input class="prov-input" type="text" id="prov-nombre">
                                </div>
                            </div>

                            <div class="prov-flex">
                                <label for="direccion" class="prov-label">Dirección</label>
                                <input type="text" id="direccion">
                            </div>
                            
                            <div class="prov-campo-3col">
                                <div class="prov-flex">
                                    <label for="ciudad" class="prov-label">Ciudad</label>
                                    <input type="text" id="ciudad" >
                                </div>
                                
                                <div class="prov-flex">
                                    <label for="estado" class="prov-label">Estado</label>
                                    <select name="estadopais" id="estado">
                                        <option value="Amazonas">Amazonas</option>
                                        <option value="Bolivar">Bolívar</option>
                                    </select>
                                </div>

                                <div class="prov-flex">    
                                    <label for="pais" class="prov-label"> País</label>
                                    <select name="pais" id="pais">
                                        <option value="China">China</option>
                                        <option value="USA">USA</option>
                                        <option value="Venezuela">Venezuela</option>
                                    
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                            
                            <div class="prov-campo">
                                
                                    <div class="prov-flex">
                                        <label for="contacto" class="prov-label">Contacto</label>
                                        <input type="text" id="contacto">
                                    </div>
                                    <div class="prov-flex">
                                        <label for="telefono" class="prov-label">Teléfonos</label>
                                        <input type="tel" id="telefonos" class="">
                                    </div>
                                
                            
                            

                            <div class="prov-flex">
                                <label for="email" class="prov-label">Correo</label>
                                <input type="email" id="email" class="">
                            </div>
                        
                            <div class="prov-flex">
                                <label for="socialmedia" class="prov-label">Otros</label>
                                <input type="text" id="socialmedia" class="">
                            </div>

                        </div>     


                    <fieldset class="datos"> <!-- Datos de la factura -->
                        <legend>Opciones Avanzadas</legend>
                    
                            
                           
                                <div class="prov-flex">
                                    <label class="prov-label2" for="tipoprov">Tipo de Proveedor</label>
                                    <select name="estadopais" id="estado">
                                        <option value="Nacional">Nacional</option>
                                        <option value="Extranjero">Extranjero</option>
                                    </select>
                                </div>
                           
                            
                           
                                <div class="prov-flex">
                                    <label class="prov-label2" for="tipocon">Tipo de Contribuyente</label>
                                    <select name="tipocon" id="tipocon">
                                        <option value="Ordinario">Ordinario</option>
                                        <option value="Especial">Especial</option>
                                    </select>
                                </div>
                             
                            
                            
                                <div class="prov-flex">    
                                    <label class="prov-label2" for="tipocon">Forma de Pago</label>
                                    <select name="tipocon" id="tipocon">
                                        <option value="Ordinario">Crédito</option>
                                        <option value="Especial">Contado</option>
                                    </select>
                                </div>

                                <div class="prov-flex">  
                                        <label class="prov-label2" for="prov-nombre">Días de Crédito</label>
                                        <input type="number" id="prov-nombre">
                                </div>

                                <div class="prov-flex">  
                                        <label for="direccion" class="prov-label2">Límite de Crédito</label>
                                        <input type="number" id="direccion">
                                </div>

                                <div class="prov-flex">  
                                         <label for="direccion" class="prov-label2">Saldo</label>
                                        <input type="number" id="direccion">

                                </div>
                                      
                    </fieldset>  
                        
                    <div class="envio-botones">
                        <button class="envio-boton">Aceptar</button>
                        <button class="envio-boton">Cancelar</button>
                    </div>
                    
                </div>
                
            </div>
    </main>

    


</body>
</html>
